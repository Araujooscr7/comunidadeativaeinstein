<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade Ativa | Unidade Einstein</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Chart.js para gráficos (vamos usar depois) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Container principal da aplicação -->
    <div id="app">
        <!-- O JavaScript vai injetar as telas aqui -->
        <!-- Splash Screen → Login → Home → etc -->
    </div>

    <!-- Nossos scripts -->
    <script src="js/app.js"></script>
    
    <!-- Script de inicialização -->
    <script>
        // Inicia a aplicação quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            // Mostra a Splash Screen primeiro
            showSplashScreen();
            
            // Depois de 3 segundos, vai para a tela de boas-vindas
            setTimeout(() => {
                showWelcomeScreen();
            }, 3000);
        });
    </script>
</body>
</html>
